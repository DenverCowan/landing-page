<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crazy Tacos!</title>
  </head>
  <body>
    <!--header code starts-->
    <div class="header">
      <div class="leftside">
        <img src="crazy-taco.jpeg" alt="crazy taco logo" />
        Crazy Tacos!
      </div>

      <div class="rightside">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <!--code for second section-->
    <div class="container">
      <div class="hero-text">
        <h1 class="hero-text">
          Welcome to Crazy Tacos! The best mexican food in Johnston county.
        </h1>
        <div class="subtext">this is subtext</div>
        <button class="button" type="button">Sign up</button>
      </div>
      <div class="rightside2">
        <img
          class="storefront"
          src="storefront.png"
          alt="a picture of the storefront"
        />
      </div>
    </div>
    <!--code for information section-->
    <div class="main-info-container">
      <h2 class="info-header">Some of our favorites</h2>

      <div class="info-container">
        <div class="info">
          <img class="info-image" src="#" alt="placeholder image" />
          <div class="info-text">Tacos:</div>
        </div>

        <div class="info">
          <img class="info-image" src="#" alt="placeholder image" />
          <div class="info-text">Burritos:</div>
        </div>

        <div class="info">
          <img class="info-image" src="#" alt="placeholder image" />
          <div class="info-text">Tortas:</div>
        </div>

        <div class="info">
          <img class="info-image" src="#" alt="placeholder image" />
          <div class="info-text">Quesadillas:</div>
        </div>
      </div>
    </div>
  </body>
</html>
